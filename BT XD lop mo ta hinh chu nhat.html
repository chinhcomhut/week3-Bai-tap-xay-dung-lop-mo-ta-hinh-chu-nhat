<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<form>
    <table border="3" align="center" width="1000"  style="color: red">
        <tr>
            <td colspan="2" align="center">AREA and CIRCUM of RETANGLE</td>
        </tr>
        <tr>
            <td align="left">LENGHTH of RETANGLE</td>
            <td><input type="text" id="length"></td>
        </tr>
        <tr>
            <td align="left">WIDTH of RETANGLE</td>
            <td><input type="text" id="width"></td>
        </tr>
        <tr>
            <td align="left">AREA of RETANGLE</td>
            <td><input type="text" id="viewarea"></td>
        </tr>
        <tr>
            <td align="left">CIRCUM of RETANGLE</td>
            <td><input type="text" id="viewcircum"></td>
        </tr>
        <tr>
            <td><input type="button" value="Click show result: AREA & CIRCUM" onclick="createRectangle()"></td>

        </tr>
        <tr>
            <td align="left">CLICK TO CLEAR DATA</td>
            <td><input type="reset" value="CLEAR"></td>
        </tr>
        <tr>
            <td align="center">Draw a rectangle corresponding to the index above</td>
            <td><canvas id="myCanvas" width="800" height="400" style="border: 2px solid red"></canvas></td>
        </tr>
    </table>
</form>
<script>
    let Rectangle = function (length, width) {
        this.length = length;
        this.width= width;
        this.getLength = function () {
            return this.length;
        };
        this.getWidth = function () {
            return this.width;
        };
        this.getArea = function () {
            return length * width;
        };
        this.getCircum = function () {
            return (length + width) * 2
        }
    };
    function createRectangle() {
        let inputlength = parseInt(document.getElementById("length").value);
        let inputwidth = parseInt(document.getElementById("width").value);
        let rectangle = new Rectangle(inputlength, inputwidth);
        let length = rectangle.getLength();
        let width = rectangle.getWidth();
        let area = rectangle.getArea();
        let circum = rectangle.getCircum();
        document.getElementById("viewarea").value = area;
        document.getElementById("viewcircum").value = circum;
        let c = document.getElementById("myCanvas");
        let ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle = "green";
        ctx.fillRect(50,50,length,width);
        ctx.stroke();
    }

</script>
</body>
</html>
